<body>
    <div class="container">
        <h1 class="text-center"> ElectronJS Application Registration</h1>

        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control UserName" placeholder="Username" />
        </div>
        <div class="form-group">
            <label for="exampleInputEmail">Email Address</label>
            <input type="email" class="form-control Email" id="exampleInputPassword1" placeholder="Email Address">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" class="form-control FirstName" placeholder="First Name" />
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" class="form-control LastName" placeholder="Last Name" />
        </div>
        <button class="btn btn-primary" onclick="registerUserRegister()"> Register</button>


        <button class="btn btn-primary" onclick="loginRedirect()">Login</button>


    </div>
